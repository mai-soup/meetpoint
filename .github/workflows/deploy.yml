name: Deploy to Amazon Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout repository content
        uses: actions/checkout@v2
      - name: Build and push meetpoint-server
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.workspace }}/server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meetpoint-server:latest
      - name: Build and push meetpoint-client
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.workspace }}/client
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meetpoint-client:latest
      - name: Build and push meetpoint-nginx
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.workspace }}
          file: ./Dockerfile-nginx
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meetpoint-nginx:latest
